<!DOCTYPE html>
<html>
<head>
    <title>Japan</title>
    <link rel="stylesheet" href="../cssthings/placestogo.css">
</head>
<body>

    <body style="
    background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url('../cssthings/pics/backgrounds/swiss.jpg') no-repeat center center fixed;
    background-size: cover;">

    <h1>Switzerland</h1>

    <p>
        I want to visit Switzerland to experience its stunning mountain landscapes and pristine lakes.
        From the Alps to charming villages and world class chocolate, it's a perfect blend of natural beauty and culture.
    </p>

    <div class="gallery">
        <img src="../cssthings/pics/destinationpics/swiss/swissmt.webp">
        <img src="../cssthings/pics/destinationpics/swiss/swisslake.jpg">
        <img src="../cssthings/pics/destinationpics/swiss/swissvillage.jpg">
    </div>

    <a href="dreams.html" class="button">Back</a>

<div id="lightbox" class="lightbox">
    <img id="lightbox-img">
</div>

<script>
const images = document.querySelectorAll(".gallery img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

images.forEach(img => {
    img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
    });
});

lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
});
</script>

</body>
</html>
