<!DOCTYPE html>
<html>
<head>
    <title>Japan</title>
    <link rel="stylesheet" href="../cssthings/placestogo.css">
</head>
<body>

    <body style="
    background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url('../cssthings/pics/backgrounds/dubai.jpg') no-repeat center center fixed;
    background-size: cover;">

    <h1>Dubai</h1>

    <p>
        I’ve always wanted to visit Dubai to experience its futuristic skyline and luxury lifestyle. 
        From the heights of the Burj Khalifa to the vast desert landscapes, 
        it’s a city that fascinates me with its blend of cutting edge modernity and deep rooted tradition. 
    </p>

    <div class="gallery">
        <img src="../cssthings/pics/destinationpics/dubai/1_4wHGR9COOY_Hamk30TN59w.jpg">
        <img src="../cssthings/pics/destinationpics/dubai/mYrEtgjwitVuYHNMuWQXVp2pB5GmPLx0nral3oHP.jpeg">
        <img src="../cssthings/pics/destinationpics/dubai/stopover-in-dubai_dubai-by-night.webp">
    </div>

    <a href="dreams.html" class="button">Back</a>

<div id="lightbox" class="lightbox">
    <img id="lightbox-img">
</div>

<script>
const images = document.querySelectorAll(".gallery img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

images.forEach(img => {
    img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
    });
});

lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
});
</script>

</body>
</html>
