                  coords="0,0,420,330"

                  coords="420,0,860,0,860,330,420,330"

                  coords="860,0,1280,0,1280,330,860,330"

            <!-- 1 POLYGON – Santorini (Bottom Left) -->

                  coords="0,330,640,720,0,720"
                  href="greece.html"
                  alt="Santorini">

            <!-- 1 CIRCLE – Canada (Bottom Right) -->
            <area shape="circle"
                  coords="1020,540,180"
                  href="canada.html"
                  alt="Canada">

        </map>
