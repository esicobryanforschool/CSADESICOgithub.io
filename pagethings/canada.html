<!DOCTYPE html>
<html>
<head>
    <title>Canada</title>
    <link rel="stylesheet" href="../cssthings/placestogo.css">
</head>
<body>

    <body style="
    background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url('../cssthings/pics/backgrounds/canada.jpg') no-repeat center center fixed;
    background-size: cover;">

    <h1>Canada</h1>

    <p>
        I want to visit Canada to experience its vast natural beauty and diverse cultures.
        From the Rocky Mountains to the bustling cities of Toronto and Vancouver, 
        it's a country that offers both adventure and urban sophistication.
    </p>

    <div class="gallery">
        <img src="../cssthings/pics/destinationpics/canada/140630124917-12-canada-most-beautiful-places.jpg">
        <img src="../cssthings/pics/destinationpics/canada/istockphoto-1178852373-612x612.jpg">
        <img src="../cssthings/pics/destinationpics/canada/SCL_Moraine_Lake_Banff_National_Park_Alberta_Canada_006_3000x1500.jpg">
    </div>

    <a href="dreams.html" class="button">Back</a>

<div id="lightbox" class="lightbox">
    <img id="lightbox-img">
</div>

<script>
const images = document.querySelectorAll(".gallery img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

images.forEach(img => {
    img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
    });
});

lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
});
</script>

</body>
</html>
